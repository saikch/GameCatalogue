<div>
    <h2>{{ isEditMode ? 'Edit Game' : 'Add Game' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
  
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" formControlName="title" />
        <div class="text-danger small" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
          Title is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Platform</label>
        <input class="form-control" formControlName="platform" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Genre</label>
        <input class="form-control" formControlName="genre" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Release Date</label>
        <input type="date" class="form-control" formControlName="releaseDate" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price" />
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="isAvailable" formControlName="isAvailable" />
        <label class="form-check-label" for="isAvailable">Available</label>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <button class="btn btn-primary me-2" type="submit" [disabled]="form.invalid || isSaving">
        {{ isEditMode ? 'Save Changes' : 'Create' }}
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
